      function CreatePump() {
        lastButtonClick = "Adicionar Bomba";
        detectedPumpCounter++;
        switch (detectedPumpCounter)
        {
          case 1: createPump1();
          break;

          case 2: createPump2();
          break;

          default:
          break;
        }
      }

      function createPump1() 
      {
        var image = document.createElement("img");
        var imageTitle = document.createElement("p");
        imageTitle.innerHTML = "Bomba 1";
        imageTitle.id = "Pump1"
        image.src = "/img/CenterStation.jpg";
        image.alt = "Pump_1";
        image.id = "Pump1Detected";
        image.onmousemove("Bomba 1");
        document.getElementById("detectedPumps").appendChild(image).addEventListener("click", function() {
          image.style.borderColor = "lawngreen";
          image.style.cursor = "default";
          document.getElementById("addedPump1").appendChild(imageTitle);
          document.getElementById("addedPump1").appendChild(image);

          lastPumpClick = 1;
        })
      }

      function createPump2()

        image.alt = "Pump_2";
        image.id = "Pump2Detected";
        image.title = "Bomba 2";
        
        document.getElementById("detectedPumps").appendChild(image).addEventListener("click", function() {
          image.style.borderColor = "#8303ff";
          image.style.cursor = "default";
          document.getElementById("addedPump2").appendChild(imageTitle);
          document.getElementById("addedPump2").appendChild(image);
          lastPumpClick = 2;
          
        })
      }

      function createNozzle1() {
          var image = document.createElement("img");

          image.style.maxHeight = "27%";

          switch (lastPumpClick)
          {
            case 0:
              window.alert("Favor iniciar a aplicação através da ativação de uma bomba.");
            break;
          
            case 1:
            if(nozzlesConnectedToPump1 < 4)
            {
              image.style.borderColor = "lawngreen";      
              nozzlesConnectedToPump1++;
              image.style.maxWidth = "20%";
              image.style.cursor = "default";
              var imageTitle = document.createElement("p");
              imageTitle.innerHTML = "Bico 1";
              imageTitle.className = "NozzleSubtitle";
              document.getElementById("detectedNozzles").firstChild.remove();     
              document.getElementById("Pump1AddedNozzles").appendChild(imageTitle); 
              document.getElementById("Pump1AddedNozzles").appendChild(image);      
              break;
            }
            else
            {
              if(document.getElementById("addedPump2").hasChildNodes == true)
              {
                document.getElementById("Pump2AddedNozzles").appendChild(image);
                image.style.borderColor = "#8303ff";             
                nozzlesConnectedToPump2++;
                image.style.maxHeight = "20%";
                image.style.maxWidth = "20%";
                image.style.marginTop = "3.8%";

              {
                window.alert("Não há mais bombas ativas para se conectar com este bico. Para continuar com a aplicação, favor ativar mais uma bomba.");
                break;
